<ion-header>
  <ion-toolbar>


  
  <ion-back-button slot="start" *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>
  
  <ion-button slot="start" (click)="dismissModal()" *ngIf="isModal">
    <ion-icon  name="close-circle-outline"></ion-icon>
  </ion-button>
  

    <ion-title>
      <strong>{{title}}</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>
