<!-- <app-header title="Đăng nhập"></app-header> -->

<ion-content [fullscreen]="true">
  <ion-label class="welcome">WELCOME</ion-label>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-custom-input
      autocomplete="name"
      icon="person-outline"
      [control]="form.controls.name"
      type="text"
      label="Tên">
    </app-custom-input>

    <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">Nhập tên</div>
    </div>        
    
        <app-custom-input
        autocomplete="email"
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="Email">
      </app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
          <div *ngIf="form.controls.email.errors?.['required']">Nhập Email</div>
          <div *ngIf="form.controls.email.errors?.['email']">Email không đúng định dạng</div>
      </div>

        <app-custom-input 
        icon="lock-closed-outline"
        [control]="form.controls.password"
          type="password"
          label="Mật khẩu">
        </app-custom-input>

          <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
            <div *ngIf="form.controls.password.errors?.['required']">Nhập mật khẩu</div>
        </div>


        <ion-button expand="block" class="submit" type="submit" mode="ios" [disabled]="form.invalid">
            Đăng ký
            <ion-icon slot="end" name="person-add-outline"></ion-icon>
        </ion-button>

        <ion-grid>
          <ion-row>
            <ion-col>
              <div
                style="width: 111px; height: 0px; border: 1px #424530 solid"></div>
              </ion-col>
              <ion-col>
                OR
              </ion-col>
              <ion-col>
          <div style="width: 111px; height: 0px; border: 1px #424530 solid "></div>
              </ion-col>
          </ion-row>
        </ion-grid>
      <ion-button
      class="ion-margin-top"
      expand="block"
      mode="ios"
      fill="outline"
    >
       Facebook
      <ion-img slot="start" src="../../../assets/icon/Fb.png"></ion-img>
    </ion-button>
    <ion-button
    class="ion-margin-top"
    expand="block"
    mode="ios"
    fill="outline"
  >
    Google
    <ion-img slot="start" src="../../../assets/icon/gg.png"></ion-img>
  </ion-button>
      </form>
  </div>
</ion-content>
