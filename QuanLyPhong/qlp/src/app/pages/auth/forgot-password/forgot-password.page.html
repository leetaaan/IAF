<app-header backButton="/auth" title="Đặt lại mật khẩu"></app-header>

<ion-content>
<div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
        <app-custom-input
          autocomplete="email"
          icon="mail-outline"
          [control]="form.controls.email"
          type="email"
          label="Email">
        </app-custom-input>

        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
            <div *ngIf="form.controls.email.errors?.['required']">Nhập Email</div>
            <div *ngIf="form.controls.email.errors?.['email']">Email không đúng định dạng</div>
        </div>


        <ion-button expand="block" class="submit" type="submit" mode="ios" [disabled]="form.invalid">
            Xác nhận
            <ion-icon slot="end" name="arrow-forward"></ion-icon>
        </ion-button>
      </form>
</div>
</ion-content>
