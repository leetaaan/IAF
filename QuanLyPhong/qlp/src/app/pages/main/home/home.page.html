<app-header title="Trang chủ"></app-header>



<ion-content>

<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>

  <ion-list *ngIf="!loading">
    <ion-item-sliding class="product-item" *ngFor="let i of items">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="i.image" />
        </ion-avatar>
        <ion-label class="name">Phòng: {{i.room}}
          <div class="data">
            <strong>Tên người ở: </strong> {{i.name }} <br>
            <strong>Tiền hằng tháng: </strong>{{i.price | currency:'VNĐ '}} <br>
            <strong>Ngày hết hạn hợp đồng: </strong>{{i.time}}
          </div>
        </ion-label>




      </ion-item>

      <ion-item-options>

        <ion-item-option (click)="addUpdate(i)">
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>

        <ion-item-option (click)="presentAlertConfirm(i)" color="danger">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>

    </ion-item-options>

    </ion-item-sliding>
  </ion-list>


  <ion-list *ngIf="loading">
      <ion-item class="product-item" *ngFor="let i of [1,1,1,1,1,1,1,1]">
        <ion-avatar slot="start">
          <ion-skeleton-text animated style="width: 100%; height: 100%;"></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </ion-label>
      </ion-item>
  </ion-list>

  <div *ngIf="!loading && !items.length" class="empty">
    <ion-icon name="shield-outline"></ion-icon>
    <h3>Chưa có phòng nào</h3>
  </div>





  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdate()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
