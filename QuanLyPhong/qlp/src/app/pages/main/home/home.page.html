<app-header title="Trang chủ"></app-header>



<ion-content>

  <ion-list>
    <ion-item-sliding class="product-item" *ngFor="let i of items">
      <ion-item>
        <ion-avatar>
          <img [src]="i.image" />
        </ion-avatar>
        <ion-label class="name">Phòng: {{i.room}}
          <div class="data">
            <strong>Tên người ở: </strong> {{i.name }} <br>
            <strong>Tiền hằng tháng: </strong>{{i.price | currency:'VNĐ '}} <br>
            <strong>Ngày hết hạn hợp đồng: </strong>{{i.time}}
          </div>
        </ion-label>




      </ion-item>

      <ion-item-options>

        <ion-item-option (click)="addUpdate(i)">
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>

        <ion-item-option color="danger">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>

    </ion-item-options>

    </ion-item-sliding>
  </ion-list>








  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdate()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
