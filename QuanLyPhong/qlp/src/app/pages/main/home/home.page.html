<app-header title="Home"></app-header>

<ion-content class="ion-padding">
<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>
<ion-label class="category">Category</ion-label>
<br>
<div class="btn-category">
  <ion-button expand="block" fill="clear" shape="round">Gói ưu đãi</ion-button>
  <ion-button expand="block" fill="clear" shape="round">Dịch vụ</ion-button>
  <ion-button expand="block" fill="clear" shape="round">Hướng dẫn</ion-button>
  <ion-button expand="block" fill="clear" shape="round">Quản lý phòng</ion-button>
</div>

<div class="ion-padding-top">
  <ion-grid class="postAndBtn" fixed="true">
    <ion-row>
      <ion-col>
        <ion-label class="post">Posts</ion-label>
      </ion-col>
      <ion-col offset="5">
        <ion-label class="viewall" expand="block" color="primary" shape="round">View all</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
    
  
  <ion-list *ngIf="!loading">
    <ion-item-sliding class="product-item" *ngFor="let i of items">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="i.image" />
        </ion-avatar>
        <ion-label class="name">{{i.title}}
          <div class="data">
            {{i.content}} <br>
            {{i.price | currency:'VND'}}<strong>/1 tháng: </strong><br>
            <strong>Liên hệ: 0</strong>{{i.contact}} <br>
            <strong>Địa chỉ: </strong>{{i.address}}
          </div>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)="addUpdate(i)">
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>

        <ion-item-option (click)="presentAlertConfirm(i)" color="danger">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>
    </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</div>



  <ion-list *ngIf="loading">
      <ion-item class="product-item" *ngFor="let i of [1,1,1,1,1,1,1,1]">
        <ion-avatar slot="start">
          <ion-skeleton-text animated style="width: 100%; height: 100%;"></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </ion-label>
      </ion-item>
  </ion-list>

  <div *ngIf="!loading && !items.length" class="empty">
    <ion-icon name="shield-outline"></ion-icon>
    <h3>Chưa có phòng nào</h3>
  </div>





  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdate()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
